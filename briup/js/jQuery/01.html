<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
	<p>如果你点我，我就会消失。</p>
	<p>继续点我!</p>
	<p>接着点我!</p>
	<p>再点试试!</p>
	
</body>
</html>
<script>
	$(document).ready(function(){
  		$("p").click(function(){
    		$(this).hide();
  		});
	});

</script>
