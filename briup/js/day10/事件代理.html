<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件代理</title>
	<style>
		ul{
			border:1px solid red;
			overflow: hidden;
		}
		li{
			list-style: none;
			margin:10px;
			border:1px solid red;
			width:100px;
			height:100px;
			float:left;
		}
	</style>
	<script>
	window.onload=function(){
		var lis=document.getElementsByTagName('li');

		
	}
	</script>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
	</ul>
</body>
</html>
