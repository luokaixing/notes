<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style>
	/*鼠标悬停时，选中下一个兄弟元素展示*/
		.btn-div:hover>.list-div{
			/*展示元素*/
			display:block;

		}
		.list-div{
			/*隐藏元素*/
			display:none;
		}


	</style>
</head>
<body>
	<div class="btn-div">
		<button>显示菜单</button>
		<div class="list-div">
		<ul>
			<li><a href="http://www.baidu.com">HTML</a></li>
			<li>CSS</li>
			<li>JavaScript</li>
			<li>React</li>
		</ul>
	</div>
	</div>
	
</body>
</html>
