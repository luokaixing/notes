<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内部样式表</title>
	<style>
		div{
			/*设置div内部文字大小和颜色*/
			font-size: 40px;
			color:navy;
		}

	</style>
</head>
<body>
	<div>我是div内容</div>
	<div style="color:red;background-color:teal;">div内容行内样式表行内样式表重复打一遍打字速度挺慢</div>
</body>
</html>
