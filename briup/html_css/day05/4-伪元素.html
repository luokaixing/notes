<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素</title>
	<style>
		section p::after{
			content:'*';
			color:red;
		}
		form span::before{
			content:'*';
			color:red;
		}
		div::first-letter{
			font-size: 30px;
			color:coral;
		}
		div::first-line{
			
			color:navy;
		}
		div::selection{
			background: teal;
			color:white;
		}


	</style>
</head>
<body>
		<div>第一段话，第一段话，第一段话，第一段话，第一段话，第一段话，第一段话，第一段话，第一段话，第一段话，第一段话，</div>
	<article>
		<section>
			<p>第一段话</p>
			<p>第二段话</p>
			<p>第三段话</p>
			<p>第四段话</p>
		</section>
	</article>
	<form action="#"> 
		<span>用户名：</span><input type="text" required>*<br>
		<span>密码：</span><input type="password" required>*<br>	
		<input type="submit" value="提交">


	</form>
	
</body>
</html>
