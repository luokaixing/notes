<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>继承</title>
	<style>
		div{
			/*可继承*/
			font-size: 30px;
			border:1px solid red;
		}
		span{
			font-size: initial;
			border:inherit;
			border:unset;
		}


	</style>
</head>
<body>
	<div>
		乐
		<p>精</p>
		<span>朱</span>
	</div>
</body>
</html>
