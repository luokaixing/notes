<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line-height</title>
	<style>
	body{
		margin:0;
		padding:0;
	}
		div{
			width:100px;
			height:100px;
			background-color:red;
			/*文本水平居中*/
			text-align: center;
			/*高度与标签高同，垂直居中*/
			line-height:100px;
		}
		ul{
			list-style: none;
			
		}
			li{
				display:inline-block;
				width:24%;
				height:50px;
				background: teal;
				color:white;
				text-align: center;
				line-height:50px;
				
			}
		

	</style>
</head>
<body>
	<div>Hello</div>
	<ul>
		<li>首页</li>
		<li>菜单</li>
		<li>我的</li>
		<li>关于</li>
	</ul>
</body>
</html>
