<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5新增元素</title>
	<style>
	section,article, aside, footer, header, nav, hgroup { display:block; }
		img{
			width: 100px;
			height:100px;
		}
	</style>
</head>
<body>
		<header>
			<h2>学生管理系统</h2>
			<img src="./images/luo.jpg" alt="无图片">
		</header>
		<article>
			<section>
				<figure>
					<img src="./images/xing.jpg" alt="无图片">
				</figure>
				<figcaption>这是图片</figcaption>
			</section>
		</article>
		<details>
			<summary>HTML</summary>
			<dd>hello is me Hyper Text Markup Language</dd>
			<figure>
					<img src="./images/xing.jpg" alt="无图片">
		    </figure>
		</details>
</body>
</html>
