
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
</head>
<body>
<form action="#" enctype="multipart/form-data" method="post">
	头像：
		<input type="file" name="file"><br>
		<button>提交</button>
</form>
	<form action="#">
	    <!-- autofocus 自动聚焦 -->
		用户名：<input type="text" name="username" autofocus><br>
		密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"><br>
		性别：<input type="radio" id="male" name="gender" value="男"><label for="male">男</label>
		<input type="radio" id="female" name="gender" value="女"><label for="female">女</label><br>
		<!-- checked默认选中 -->
		爱好：
		<input type="checkbox" name="hobby" value="篮球" checked>篮球
		<input type="checkbox" name="hobby" value="唱歌">唱歌
		<input type="checkbox" name="hobby" value="跳舞">跳舞
		<input type="checkbox" name="hobby" value="rap">rap <br>
		籍贯：
		<!-- 下拉菜单默认选中 -->
		<select name="address" >
			<option value="">请选择</option>
			<option value="shanghai">上海</option>
			<option value="beijing">北京</option>
			<option value="jiangsu">江苏</option>
			<option value="jiangxi">江西</option>
			<option value="shanxi" disabled>山西</option>
		</select><br>
		<input type="text" name="id" value="0101" disabled><br>
		<input type="text" name="hello" value="张三" readonly><br>
		个人简介：
		<textarea name="info" cols="30" rows="10"></textarea><br>




		<input type="submit" value="提交">
		<input type="reset" value="重置">
		<input type="image" src="./images/xing.jpg" alt="" width="200px" height="200px"><br>
		<!-- button/submit/re
		set -->
		<button>提交</button>
	</form>
	<form action="#">
		<input type="hidden" name="hidden" value="123">
		<input type="submit" value="提交">
	</form>
</body>
</html>
