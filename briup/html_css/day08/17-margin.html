<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style>
	*{
		margin:0;
		padding: 0;
	}
		div{
			width: 100px;
			height:100px;
			border:1px solid red;

		}
		.one{
			margin-bottom: 20px;
		}
		.two{
			margin-top:30px;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
