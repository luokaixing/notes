<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute</title>
	<style>
	*{
		margin:0;
		padding:0;
	}
		.outer{
			width:400px;
			height:400px;
			background-color: pink;
			margin:100px;
			position:relative;
			
		}
		.child{
			width:100px;
			height:100px;
			background-color: coral;
			position:absolute;
			left:100px;
			top:100px;
		}

	</style>
</head>
<body>
	<div class="outer">
		<div class="child"></div>
	</div>
</body>
</html>
