<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nav</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		ul{
			display:flex;
			list-style: none;
			background-color: teal;
			height:50px;
			color:white;
			justify-content:space-around;
		}
		li{
			/*border:1px solid red;*/
			line-height:50px;
			cursor: pointer;
			padding: 0px 15px;

		}
		li:hover{
			background-color: #eeeeee;
			color:teal;
			border-radius: 5px;
			box-shadow: 2px 2px 2px #ccc;
		}
	</style>
</head>
<body>
	<ul>
		<li>首页</li>
		<li>列表页</li>
		<li>新闻页</li>

		<li>其他</li>
	</ul>
</body>
</html>
