<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片精灵技术</title>
	<style>
		div{
			width:153px;
			height:156px;
			border:1px solid red;
			background-image: url(images/02.jpg);
		}
		.one{
			background-position: -120px -300px; 
		}
		.two{
			background-position:-292px -471px;
		}



	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
</body>
</html>
