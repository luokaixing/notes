<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>header-float</title>
	<style>
		
		header,img{
			display:block;
		}
		header{
			color:white;
			height:40px;
			border:1px solid red;
			background-color: teal;
		}
		.logo{
			float:left;
		}
		.logo img{
			width:60px;
			height:40px;
			float:left;
			margin-left:10px;
		}
		.logo span{
			float:left;
			margin-left:10px;
			line-height: 40px;
		}
		.user{
			float:right;
		}
		.user img{
			width:40px;
			height:40px;

			float:left;
			border-radius: 50%;
		}
		.user span{

			float:right;
			margin-left:10px;
			line-height: 40px;
			margin-right: 20px;
			
			
		}




	</style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/camera.png" alt="">
			<span>管理系统</span>
		</div>
		<div class="user">
			<img src="images/01.jpeg" alt="">
			<span>admin</span>
		</div>
	</header>
</body>
</html>
