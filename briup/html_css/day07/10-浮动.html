<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>
	<style>
	div{
		width: 100px;
		height:100px;
		background:pink; 
	}
		.one{
			height:200px;
			background-color:red; 
			float: right;
		}
		.two{
			background-color:teal; 
			float: right;
		}
		.three{
			background-color:cyan; 
			/*清除兄弟元素间的浮动*/
			/*clear:both;*/
			float: right;
		}
		.four{
			background-color:pink; 
			float: right;
		}
		.five{
			background-color:navy; 
			float: right;
		}
		.six{
			background-color:yellow; 
			float: right;
		}




	</style>
</head>
<body>
	<div class="one">1</div>
	<div class="two">2</div>
	<div class="three">3</div>
	<div class="four">4</div>
	<div class="five">5</div>
	<div class="six">6</div>

	
</body>
</html>
